<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--代码功能：在表单提交时自动验证输入的内容是否为数字，如果验证不通过，将显示错误信息文字。-->
    <form method="post">
        <input type="text" name="text" required pattern="^\w.*$">
        <input type="submit">
    </form>
</body>
</html>
