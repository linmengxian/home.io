<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>结构性伪类选择器—nth-child(n)</title>
<style type="text/css">
/*偶数行*/
ol>li:nth-child(2n){
	background:orange;
	}
	/*奇数行*/
ol>li:nth-child(2n-1){
	background:green;
	}
</style>
</head>

<body>
<ol>
  <li>item1</li>
  <li>item2</li>
  <li>item3</li>
  <li>item4</li>
  <li>item5</li>
  <li>item6</li>
  <li>item7</li>
  <li>item8</li>
  <li>item9</li>
  <li>item10</li>
</ol>
</body>
</html>
