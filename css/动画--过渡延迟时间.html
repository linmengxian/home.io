<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动画--过渡延迟时间</title>
<style type="text/css">
.wrapper{
	 width:400px;
	 height:400px;
	 margin:20px auto;
	 border:2px dotted red;
	}
.wrapper div{
	 width:200px;
	 height:200px;
	 background-color:orange;
	 transition-property:all 0.28s ease-in 0.1s;
	 -webkit-transition-property:all 0.28s ease-in 0.1s;
	}
.wrapper div:hover{
	 width:300px;
	 height:300px;
	 background-color:red;
	}
</style>
</head>

<body>
<div class="wrapper">
<div>把鼠标放到我身上来</div>
</div>
</body>
</html>
